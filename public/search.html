<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search user</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <h1 class="text-center" id="appName"></h1>
    <div class="container">
        <ul class="nav nav-tabs d-flex justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/add">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/delete">Delete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disable</a>
            </li>
        </ul>
    </div>
    <h2 class="text-center">Search user</h2>
    <div class="container mt-3">
        <form class="border border-secondary" id="form-search">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" class="form-control"
                       id="userId"
                       placeholder="Enter user ID...">
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control"
                       id="firstName"
                       placeholder="Enter first name...">
            </div>
            <div class="form-group">
                <label for="lastName">First name</label>
                <input type="text" class="form-control"
                       id="lastName"
                       placeholder="Enter last name...">
            </div>
            <div class="form-group">
                <label for="age">First name</label>
                <input type="number" class="form-control"
                       id="age"
                       placeholder="Enter age...">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="searchButton" disabled>Search</button>
            </div>
        </form>
    </div>
    <div id="table"></div>

    <script src="./scripts/table.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
